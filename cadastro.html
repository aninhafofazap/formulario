<!DOCTYPE html>
<html lang="en">

<head>
    <!--Metadados-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen">
    <link rel="shortcut icon" href="/wallhaven-4xlk5v.jpg" type="image/x-icon">


    <!--Titlo da pagina(aparece na aba)-->
    <title>Cadastro</title>
</head>

<body>

    <!--Cabecalho com titulo e subtitulo (ambos com css de id "titulo")-->
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!--Inicio de formulario-->
    <form>

        <fieldset class="grupo">
            <!--Campo do nome com legenda "nome" e css de classe "campo"-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
            </div>

            <!--Campo do sobrenome com legenda "sobrenome" e css de classe "campo"-->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="Digite seu sobrenome">
            </div>
        </fieldset>

        <!--Campo de email com-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required placeholder="Digite seu email">
        </div>

        <!--Campo de desenvolvimento web com 3 opções de controles selecionaveis (botão de rádio)e css de classe "campo"-->
        <div class="campo">
            <label><strong>De qual lado da aplicação voce desenvolve?</strong></label>

            <label>
                <input type="radio" name="devweb" value="front-end" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <!--Campo de senioridade com 3 opções para escolha (selecionar opção) e css de classe "campo"-->
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option disabled value="">Selecione:</option>
                <option>Trainee</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <!--Campo de tecnologias para escolha de 1  ou mais opções para marcar (checkbox) e css de classe "campo"-->
            <div>
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br> <br>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="JAVA">
                <label for="tecnologia6">JAVA</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#">
                <label for="tecnologia7">C#</label>
            </div>
        </fieldset>

        <!--Caixa de texto-->
        <div class="campo">
            <label for="experiencia"><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <!--Botão para enviar o formulário-->
        <button class="botão" type="submit">Concluído</button>

    </form>

</body>

</html>
